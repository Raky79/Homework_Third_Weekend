{% extends "base.html" %}

{% block content %}

<hr>

<form action="/books" method="post">

<label for="title">Title:</label>
<input type="text" name="title" id="title">
<label for="author">Author:</label>
<input type="text" name="author" id="author">
<label for="genre">Genre:</label>
<input type="text" name="genre" id="genre">
<input type="submit" value="Add book">

</form>

<div>
    {% for book in books %}  
    <div>
        <p>
          "{{ book.title }}": <b>{{ book.author }}, </b> <b>{{ book.genre }}</b>
        </p>
    </div>     

    <div>
        <form class="form-inline" action="/books/{{books.index(book)}}" method="GET">
        <h2>{{book.title}}</h2>
        <h3>{{book.author}}</h3>
        <h4>{{book.genre}}</h4>
        <input type="submit" value="Select Book">
        </form>
        <form class="form-inline" action="/books/delete/{{book.title}}" method="POST">
            <input type="submit" value="Delete">
        </form>
    </div>
       {% endfor %}
 </div>  
{% endblock %}
